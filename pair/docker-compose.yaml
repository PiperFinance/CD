    volumes:
      - "./data"

  app:
    hostname: app
    build:
      context: .
      dockerfile: app.Dockerfile
    ports:
      - 8800:8800
    restart: always
    environment:
      - PORT=8000
      - DOMAIN=http://localhost:/8000
      - CELERY_BROKER_URL=redis://redis:6379/4
      - CELERY_RESULT_URL=redis://redis:6379/5
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
