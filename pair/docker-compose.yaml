  worker:
    hostname: worker
    build:
      context: .
      dockerfile: worker.Dockerfile
    restart: always
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/4
      - CELERY_RESULT_URL=redis://redis:6379/5
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
